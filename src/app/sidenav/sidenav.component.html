<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''" >
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()"> M</button>
    <div *ngIf="collapsed" @fadeInOut class="logo-text">Menu</div>
    <button class="btn-close" @rotate *ngIf="collapsed"  (click)="closeSidenav()">

      <i class="fa-solid fa-house fa-close"></i>
    </button>
  </div>
  <div class="scrollwrap scrollwrap_delayed">
    <ul class="sidenav-nav">

    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" routerLinkActive="active" (click)="handleClick(data)"
        *ngIf="data.items && data.items.length > 0"
         [routerLink]="[data.routeLink]"
         [ngClass]="getActiveClass(data)"
      >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
              {{data.label}}
            </span>
        <i  *ngIf="data.items && collapsed" class="menu-collapsed-icon"
            [ngClass]="data.expanded ? 'fa-solid fa-arrow-up' : 'fa-solid fa-list'"

        ></i>
      </a>
                  <a class="sidenav-nav-link"
                      *ngIf="!data.items || (data.items.length === 0)"
                      [routerLink]="[data.routeLink]"
                      routerLinkActive="active"
                      [routerLinkActiveOptions]="{exact:true}"
                      (click)="shrinkItems(data)" >
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                      {{data.label}}
                    </span>
                  </a>
      <div *ngIf=" collapsed && data.items && data.items.length > 0">
        <app-sublevel-menu
          [data]="data"
          [collapsed]="collapsed"
          [expanded]="data.expanded"
          [multiple]="multiple"
        ></app-sublevel-menu>

      </div>
    </li>
    </ul>
  </div>
  <!--  watapp clicker-->
  <div class="watsapp">
    <a class="whatsapp_float" href="https:/wa.me/79034250083" target="_blank"><i
      class="fa-brands fa-whatsapp whatsapp-icon"></i></a>
  </div>
  <!--  telegram logo-->
  <div class="telegram">
    <a class="telegram_float" href="https://t.me/79674282734" target="_blank"><i
      class="fab fa-telegram telegram-icon"></i></a>
  </div>
  <!--instagram logoo-->

</div>
